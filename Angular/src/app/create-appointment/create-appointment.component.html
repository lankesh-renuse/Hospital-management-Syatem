<div class="container">
    <h2 class="text-center">Add New Appintment</h2>
<form (onSubmit)="onSubmit()"></form>

<div class="form-group">
    <label>Name</label>
    <input type="text" name="name" id="name" class="form-control" placeholder="Enter Name" [(ngModel)]="appointment.name">
</div>
<div class="form-group">
    <label>Age</label>
    <input type="text" name="age" id="age" class="form-control" placeholder="Enter Age" [(ngModel)]="appointment.age">
</div>
<div class="form-group">
    <label>Number</label>
    <input type="text" name="number" id="number" class="form-control" placeholder="Enter Numner" [(ngModel)]="appointment.number">
</div>

<button type="submit" (click)="onSubmit()" class="btn btn-success">Submit</button>

</div>
